<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    
    <style>
        div{
            float: left;
            position: relative;
            width:10%;
        }
    </style>
</head>
<body>

     
    
    <div id="outer" style=" border: 2px solid orange;">98</div>
    <div id="outer1" style=" border: 2px solid black;">96</div>
    <div id="outer2" style=" border: 2px solid black;">94</div>
    
    <div style=" height: 90vh; border: 2px solid purple;">90</div>
    <div style=" height: 88vh; border: 2px solid blue;">88</div>
    <div style=" height: 86vh; border: 2px solid green;">86</div>
    <div style=" height: 84vh; border: 2px solid yellow;">84</div>
    <div style=" height: 82vh; border: 2px solid red;">82</div>
      
    <script>
        $(function(){
            var vh = $(window).height()/100;
             $('#outer').css('height', 98*vh)
            $('#outer1').css('height', 96*vh)
            $('#outer2').css('height', 94*vh)
        })

    </script>
</body>
</html>
